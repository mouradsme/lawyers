{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة التحكم للمسؤول</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            direction: rtl; /* توجيه النص إلى اليمين */
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: right; /* توجيه النص إلى اليمين */
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 10px;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>لوحة التحكم للمسؤول</h1>
        <ul>
            <li><a href="{% url 'news_list' %}" class="btn">قائمة الأخبار</a></li>
            <li><a href="{% url 'create_news' %}" class="btn">إنشاء خبر</a></li>
            <!-- أضف المزيد من الروابط للصفحات الأخرى حسب الحاجة -->
        </ul>
    </div>
</body>
</html>
{% endblock content %}
